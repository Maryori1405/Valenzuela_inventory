{% extends 'base.html' %}

{% block content %}
<div class="bg-white p-6 rounded-xl shadow-lg">
  <h2 class="text-xl font-bold text-center text-gray-700 mb-4 flex items-center justify-center gap-2">
    <i data-lucide="bar-chart-3" class="w-6 h-6 text-[var(--accent)]"></i>
    Estado del Inventario (Últimos 7 días)
  </h2>
  <canvas id="areaChart" height="120"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('areaChart').getContext('2d');
  const areaChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: {{ fechas | tojson }},
      datasets: [
        {
          label: 'Crítico',
          data: {{ data_critico | tojson }},
          fill: true,
          backgroundColor: 'rgba(255, 99, 132, 0.15)',
          borderColor: '#f87171',
          borderWidth: 2,
          pointRadius: 4,
          tension: 0.4
        },
        {
          label: 'Regular',
          data: {{ data_regular | tojson }},
          fill: true,
          backgroundColor: 'rgba(253, 224, 71, 0.15)',
          borderColor: '#facc15',
          borderWidth: 2,
          pointRadius: 4,
          tension: 0.4
        },
        {
          label: 'Óptimo',
          data: {{ data_optimo | tojson }},
          fill: true,
          backgroundColor: 'rgba(34, 197, 94, 0.15)',
          borderColor: '#22c55e',
          borderWidth: 2,
          pointRadius: 4,
          tension: 0.4
        },
        {
          label: 'Exceso',
          data: {{ data_exceso | tojson }},
          fill: true,
          backgroundColor: 'rgba(59, 130, 246, 0.15)',
          borderColor: '#3b82f6',
          borderWidth: 2,
          pointRadius: 4,
          tension: 0.4
        }
      ]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'bottom'
        },
        title: {
          display: false
        }
      },
      scales: {
        x: {
          title: {
            display: true,
            text: 'Fecha'
          }
        },
        y: {
          beginAtZero: true,
          title: {
            display: true,
            text: 'Cantidad de Productos'
          }
        }
      }
    }
  });

  // Activar íconos Lucide
  lucide.createIcons();
</script>
{% endblock %}
