{% extends 'base.html' %}

{% block title %}Agregar Producto{% endblock %}

{% block content %}
<h2 class="text-3xl font-semibold mb-6">Agregar Nuevo Producto</h2>

<form action="{{ url_for('agregar_producto') }}" method="POST" 
      class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-md border border-[var(--soft)] space-y-5">

    <div class="mb-6">
        <label for="nombre" class="block text-[var(--text)] font-medium mb-2">Nombre del Producto</label>
        <input type="text" id="nombre" name="nombre" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-[var(--primary)]" />
    </div>

    <div class="mb-6">
        <label for="categoria" class="block text-[var(--text)] font-medium mb-2">Categoría</label>
        <select id="categoria" name="categoria" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-[var(--primary)]">
            <option value="">-- Selecciona una categoría --</option>
            <option value="Alimentos">Alimentos</option>
            <option value="Limpieza y hogar">Limpieza y hogar</option>
            <option value="Higiene personal">Higiene personal</option>
            <option value="Salud">Salud</option>
            <option value="Mascotas">Mascotas</option>
            <option value="Otros">Otros</option>
        </select>
    </div>

    <div class="mb-6">
        <label for="stock_actual" class="block text-[var(--text)] font-medium mb-2">Stock Actual</label>
        <input type="number" id="stock_actual" name="stock_actual" min="0" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-[var(--primary)]" />
    </div>

    <div class="mb-6">
        <label for="stock_optimo" class="block text-[var(--text)] font-medium mb-2">Stock Óptimo</label>
        <input type="number" id="stock_optimo" name="stock_optimo" min="1" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-[var(--primary)]" />
    </div>

    <div class="mb-8">
        <label for="stock_maximo" class="block text-[var(--text)] font-medium mb-2">Stock Máximo</label>
        <input type="number" id="stock_maximo" name="stock_maximo" min="1" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-[var(--primary)]" />
    </div>

    <div class="flex justify-between items-center">
        <button type="submit"
            class="flex items-center gap-2 bg-[var(--primary)] hover:bg-[var(--accent)] text-white font-semibold px-6 py-2 rounded-lg shadow-sm transition">
            <i data-lucide="save" class="w-5 h-5"></i>
            Guardar
        </button>
        <a href="{{ url_for('productos') }}"
           class="text-[var(--text)] hover:underline hover:text-[var(--primary)] transition font-medium">
            Cancelar
        </a>
    </div>
</form>
{% endblock %}
