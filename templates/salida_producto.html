{% extends 'base.html' %}
{% block title %}Registrar Salida{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold text-[var(--primary)] mb-4">Registrar salida - {{ producto.nombre }}</h2>

    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Stock actual: {{ producto.stock_actual }}</label>
        </div>
        <div>
            <label for="cantidad" class="block text-sm font-medium text-gray-700">Cantidad a retirar</label>
            <input type="number" name="cantidad" min="1" max="{{ producto.stock_actual }}" required
                   class="w-full mt-1 px-4 py-2 border border-gray-300 rounded shadow-sm">
        </div>
        <div class="flex justify-between items-center pt-4">
        <button type="submit"
                class="bg-[var(--primary)] hover:bg-[var(--accent)] text-white px-5 py-2 rounded shadow text-sm font-semibold transition">
            Registrar Salida
        </button>
        <a href="{{ url_for('productos') }}"
           class="text-[var(--text)] hover:underline hover:text-[var(--primary)] transition font-medium">
            Cancelar
        </a>
        </div>
    </form>
</div>
{% endblock %}
