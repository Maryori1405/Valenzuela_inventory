{% extends "base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 bg-white p-6 rounded-xl shadow">
  <h2 class="text-2xl font-semibold text-center text-[var(--primary)] mb-6">Iniciar Sesión</h2>
  <form method="POST">
    <div class="mb-4">
      <label class="block font-medium mb-1">Usuario</label>
      <input type="text" name="username" required class="w-full border px-3 py-2 rounded" />
    </div>
    <div class="mb-6">
      <label class="block font-medium mb-1">Contraseña</label>
      <input type="password" name="password" required class="w-full border px-3 py-2 rounded" />
    </div>
    <button type="submit"
      class="w-full bg-[var(--primary)] hover:bg-[var(--accent)] text-white py-2 rounded shadow">Ingresar</button>
  </form>

  <p class="text-center mt-4">
    ¿No tienes cuenta?
    <a href="{{ url_for('registro') }}" class="text-[var(--primary)] hover:underline">Regístrate aquí</a>
  </p>
</div>
{% endblock %}
