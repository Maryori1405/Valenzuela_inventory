{% extends 'base.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<h2 class="text-3xl font-semibold mb-6">Editar Producto</h2>

<form action="{{ url_for('editar', id=producto.id) }}" method="POST"
      class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-md border border-[var(--soft)] space-y-5">

    <div>
        <label for="nombre" class="block text-[var(--text)] font-medium mb-1">Nombre del Producto</label>
        <input type="text" id="nombre" name="nombre" required value="{{ producto.nombre }}"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-[var(--primary)]" />
    </div>

    <div>
        <label for="categoria" class="block text-[var(--text)] font-medium mb-1">Categoría</label>
        <select id="categoria" name="categoria" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-[var(--primary)]">
            <option value="Alimentos" {% if producto.categoria == 'Alimentos' %}selected{% endif %}>Alimentos</option>
            <option value="Limpieza y hogar" {% if producto.categoria == 'Limpieza y hogar' %}selected{% endif %}>Limpieza y hogar</option>
            <option value="Higiene personal" {% if producto.categoria == 'Higiene personal' %}selected{% endif %}>Higiene personal</option>
            <option value="Salud" {% if producto.categoria == 'Salud' %}selected{% endif %}>Salud</option>
            <option value="Mascotas" {% if producto.categoria == 'Mascotas' %}selected{% endif %}>Mascotas</option>
            <option value="Otros" {% if producto.categoria == 'Otros' %}selected{% endif %}>Otros</option>
        </select>
    </div>

    <div>
        <label for="stock_actual" class="block text-[var(--text)] font-medium mb-1">Stock Actual</label>
        <input type="number" id="stock_actual" name="stock_actual" min="0" required value="{{ producto.stock_actual }}"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-[var(--primary)]" />
    </div>

    <div>
        <label for="stock_optimo" class="block text-[var(--text)] font-medium mb-1">Stock Óptimo</label>
        <input type="number" id="stock_optimo" name="stock_optimo" min="1" required value="{{ producto.stock_optimo }}"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-[var(--primary)]" />
    </div>

    <div>
        <label for="stock_maximo" class="block text-[var(--text)] font-medium mb-1">Stock Máximo</label>
        <input type="number" id="stock_maximo" name="stock_maximo" min="1" required value="{{ producto.stock_maximo }}"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-[var(--primary)]" />
    </div>

    <div class="flex justify-between items-center pt-4">
        <button type="submit" class="flex items-center gap-2 bg-[var(--primary)] hover:bg-[var(--accent)] text-white font-semibold px-6 py-2 rounded-lg shadow-sm transition">
          <i data-lucide="save" class="w-5 h-5"></i>
          Actualizar
        </button>

        <a href="{{ url_for('productos') }}"
           class="text-[var(--text)] hover:underline hover:text-[var(--primary)] transition font-medium">
            Cancelar
        </a>
    </div>
</form>
{% endblock %}
